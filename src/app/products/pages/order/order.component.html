<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isUpper }}
  </p>
</p-panel>

<p-toolbar>
  <ng-template #start>
      <p-button
        label="ToogleCase"
        icon="pi pi-check-circle"
        text severity="secondary"
        (click)="toggleUpperCase()"
      />
  </ng-template>
  <ng-template #end>
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      text severity="success"
      (click)="sortBy('name')"
    />
    <p-button
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2"
      text severity="danger"
      (click)="sortBy('canFly')"
    />
    <p-button
      label="Por color"
      icon="pi pi-sort"
      class="mr-2"
      text severity="info"
      (click)="sortBy('color')"
    />
  </ng-template>
</p-toolbar>

<p-panel header="Table de heroes" class="p-2">
  <div class="grid mt-4">
    <p-table [value]="heroes | sortBy: sort " [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template #body let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>
